            const textAsBuffer = new TextEncoder().encode(input);

            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hash = hashArray

        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const monthDisplay = document.getElementById('monthDisplay');
        const subDescDisplay = document.getElementById('subDescDisplay');
        const photoDisplay = document.getElementById('photo');
        const videoPlayer = document.getElementById('videoPlayer');
        let currentPhotoIndex = 0;

        function updateNavigationButtons() {
            prevButton.classList.toggle('hidden', currentPhotoIndex === 0);
            nextButton.classList.toggle('hidden', currentPhotoIndex === mediaContent.length - 1);
        }

        function nextMedia() {
            if (currentPhotoIndex < mediaContent.length - 1) {
                currentPhotoIndex++;
                updateMedia();
                updateNavigationButtons();
            }
        }

        function previousMedia() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
                updateMedia();
                updateNavigationButtons();
            }
        }

        function updateMedia() {
            const photoDescription = document.getElementById('photoDescription');
            const currentMedia = mediaContent[currentPhotoIndex];

            // Reset display
            photoDisplay.style.display = 'none';
            videoPlayer.style.display = 'none';
            
            if (currentMedia.type === 'photo') {
                photoDisplay.style.display = 'block';
                photoDisplay.src = mediaContent[currentPhotoIndex].mediaSrc;
                videoPlayer.pause();
            } else if (currentMedia.type === 'video') {
                videoPlayer.style.display = 'block';
                videoPlayer.src = currentMedia.mediaSrc;
            }
            
            photoDescription.textContent = mediaContent[currentPhotoIndex].description;
            monthDisplay.textContent = mediaContent[currentPhotoIndex].month;
            subDescDisplay.textContent = mediaContent[currentPhotoIndex].subDesc;
        }

        // Initialize first photo and buttons
        function initializeAlbum() {
            updateMedia();
            updateNavigationButtons();
        }
